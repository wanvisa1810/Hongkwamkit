<ion-header>
  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
   
    <ion-slide *ngFor="let s of slides">
      <img src="assets/imgs/{{s.image}}" alt="">
      <h2>dreamword</h2>
    </ion-slide>
  </ion-slides>

</ion-content>
