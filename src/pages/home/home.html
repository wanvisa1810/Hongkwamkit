<ion-header>
  <ion-navbar>
    <ion-title>
      Hongkwamkit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="showhead">
    <img src="assets/imgs/stitch1.png">
    <p>Welcome to Hongkwamkit</p>
  </div>
  <ion-list>
  <ion-item (click)=gotoAbout()>
    <ion-icon name="arrow-dropright-circle"></ion-icon>  About Us
  </ion-item>

  <ion-item (click)=gotoNewClass()>
    <ion-icon name="arrow-dropright"></ion-icon>  NewClass
  </ion-item>

  <ion-item (click)=gotoAddMember()>
    <ion-icon name="arrow-forward"></ion-icon>  AddMember
  </ion-item>

  <ion-item (click)=gotoSlides()>
    <ion-icon name="arrow-forward"></ion-icon>  Gallery
  </ion-item>
  </ion-list>
</ion-content>
