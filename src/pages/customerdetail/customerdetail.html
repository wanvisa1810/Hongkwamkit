<ion-header>
  <ion-navbar>
    <ion-title>customerdetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div *ngIf="id!=0">
  <ion-card>
      <ion-card-header>
        {{cust.name}}
      </ion-card-header>
      <ion-card-content>
        <p>Tel: {{cust.tel}}</p>
        <p>Address: {{cust.address}}</p>
      </ion-card-content>
  </ion-card>
</div>
</ion-content>
